<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey Result</title>
    {% load staticfiles %}
     <link rel="stylesheet" href="{% static 'survey/css/results_style.css' %}"> 
</head>
<body>
    <div id="top-box">
        <p>Thanks for submiting this form! You have submitted this form <span id="number">{{request.session.counter}}</span> times now.</p>
    </div>
    <div id="result">
        <h3>Submitted Information</h3>
        <table>
            <tr>
                <td>Name:</td>
                <td>{{ name }}</td>
            </tr>
            <tr>
                <td>Dojo Location:</td>
                <td>{{ location }}</td>
            </tr>
            <tr>
                <td>Favorite Language:</td>
                <td>{{ language }}</td>
            </tr>
            <tr>
                <td>Comment:</td>
                <td>{{ comments }}</td>
            </tr>
        </table>
        <br>
        <br>
        <form action="/back" method="post">
            {% csrf_token %}
            <input type="submit" id="button" value="Go Back">
        </form>
    </div>
</body>
</html>
